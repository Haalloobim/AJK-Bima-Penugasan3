name: File Change Handling on Docker Env

on: 
  push:
    branches: 
      - main
    paths:
      - 'src/**'  
      - '.github/workflows/**'
      - docker-compose.yml
  workflow_dispatch:

jobs:
  Job-Testing:
    runs-on: ubuntu-latest
    steps: 
        - name: Bash Script Test
          run: echo "Testing Job.." 
          shell: bash  

  Docker-Build-Push:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3
       
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
        
        - name: Create .env file
          run: |
           touch ./src/.env
           echo "${{secrets.ENV_FILE}}" > ./src/.env
          shell: bash

        - name: Login to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USER }}
            password: ${{ secrets.DOCKER_PASS }}

        - name: Build and push
          uses: docker/build-push-action@v5
          with:
            context: ./src/
            push: true
            tags: ${{ secrets.DOCKER_USER }}/be-laravel:latest
            cache-from: type=gha
            cache-to: type=gha,mode=max
        
        - name: Runner Health Check
          if: success()
          run: echo "Docker Build and Push Completed.."
          shell: bash

  Docker-Deploy:
    runs-on: ubuntu-latest
    needs: Docker-Build-Push
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Copying NGINX Conf Files to SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIV_KEY }}
          source: "nginx/default.conf"
          target: nginx/

